<html lang="en">
<head>
    <title>Contact</title>
    
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
    
    <body>
        <header>
            <h1>Contact Me</h1>
        </header>
        <!--We need to add links to projects.html, contact.html and testimonial.html -->
        
        <nav>
            <p><a href="index.html"><img src="pictures/hmongtie.jpg" alt="Home" width="100"></a></p>
            <div class="clear-float"></div>
        </nav>
        
        <section>
            <article id="contact">
            <h2><em>Information Request</em></h2>
                <form action="submit.html" methof="POST">
                    <label for="firstName">First Name:</label>
                    <br />
                    <input type="text" id="firstName" name="firstName">
                    <br />
                    <label for="lastName">Last Name:</label>
                    <br />
                    <input type="text" id="lastName" name="lastName">
                    <br />
                    <label for="phone">Phone Number:</label>
                    <br />
                    <input tye="text" id="phone" name="phone">
                    <br />
                    <label for="contact">Best time to call:</label>
                    <br />
                    <select id="contact" name="contact">
                        <option value="morning">Morning (8AM-12PM Central)</option>
                        <option value="afternoon">Afternoon (12PM-5PM Central)</option>
                        <option value="evening">Evening (5PM-8PM)</option>
                    </select>
                    
                    <fieldset>
                    <legend>I am interested in (check all that apply)</legend>
                    <br />
                    <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
                        <label for="frontEnd">Front End Web Development</label>
                    <input type="checkbox" id="backEnd" name="interest" value="backEnd">
                        <label for="backEnd">Back End Web Development</label>
                    <input type="checkbox" id="database" name="interest" value="database">
                        <label for="database">Database Design</label>
                    <br />
                    </fieldset>
                    
                    <fieldset>
                    <legend>I have filled in the client questionnaire form:</legend>
                    <br />
                    <input type="radio" id="choice1" name="questionnaire" value="no">
                        <label for="choice1">Yes</label>
                    <br />
                    <input type="radio" id="choice2" name="questionnaire" value="no">
                        <label for="choice2">No</label>
                    <br />                    
                    </fieldset>
                    
                    <label for="infor">Additional Information</label>
                    <br />
                    <textarea id="info" name="info"></textarea>
                    <br />
                    <input type="submit" name="submit" value="Submit">
                    <br />
                    
                </form>  
                
                <div class="clear-float"></div>
            </article>

        </section>

    </body>
